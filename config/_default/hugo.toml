## -----------------------------------------------
## Basic Configuration
## -----------------------------------------------

theme = "hugo-story"

## -----------------------------------------------
## Publish
## -----------------------------------------------

relativeURLs = "true"
#canonifyURLs = "true"

# Local
baseURL = "/"
publishDir = "public"

# Remote

## -----------------------------------------------
## Hugo Built-in Features
## -----------------------------------------------

disableKinds = ["taxonomy", "taxonomyTerm"]
# googleAnalytics = "G-XXXXXXXXXX"

## -----------------------------------------------
## Site Parameters
## -----------------------------------------------

[Params]

[Params.social]

[Params.asset]

[services]
  [services.disqus]
    shortname = 'littlecheesecakeme'

[markup.goldmark.renderer]
  unsafe = true

## -----------------------------------------------
## Site Languages
## ----------------------------------------------- 
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false

[languages]
  [languages.cn]
    contentDir = 'content/cn'
    disabled = false
    languageCode = 'zh'
    languageDirection = 'ltr'
    languageName = '简体中文'
    title = 'LitteCheeseCake MoneySense'
    weight = 2
  
  [languages.en]
    contentDir = 'content'
    disabled = false
    languageCode = 'en-US'
    languageDirection = 'ltr'
    languageName = 'English'
    title = 'LitteCheeseCake MoneySense'
    weight = 1
<nav class="breadcrumb" aria-label="Breadcrumb">
    <ol class="breadcrumb-list">
        <li class="breadcrumb-item">
            <a href="{{ .Site.Home.RelPermalink }}">{{ i18n "Home" }}</a>
        </li>
        <li class="breadcrumb-separator">›</li>
        <li class="breadcrumb-item">
            {{ $postsSection := .Site.GetPage "section" "posts" }}
            <a href="{{ $postsSection.RelPermalink }}">{{ i18n "Posts" }}</a>
        </li>
        <li class="breadcrumb-separator">›</li>
        <li class="breadcrumb-item breadcrumb-current" aria-current="page">
            {{ .Title }}
        </li>
    </ol>
</nav>

<!-- Breadcrumb Structured Data (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "{{ i18n "Home" }}",
      "item": "{{ .Site.Home.Permalink }}"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ i18n "Posts" }}",
      "item": "{{ (site.GetPage "section" "posts").Permalink }}"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }
  ]
}
</script>

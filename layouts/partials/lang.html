<div class="lang-switcher">
{{ range .Translations }}
    <a href="{{ .Permalink }}" class="lang-link">{{ .Language.LanguageName }}</a>
{{ end }}
{{ range site.Home.AllTranslations }}
    {{ if eq .Language site.Language }}
        <span class="lang-link active">{{ .Language.LanguageName }}</span>
    {{ end }}
{{ end }}
</div>

      <li>
        <a href="{{ .Permalink }}">{{ .LinkTitle }}</a> 
        {{ with .Param "addtags" }}
          {{ range $index, $tag := (. | sort) }} 
          <span class="tag">{{ $tag }}</span>
          {{ end }}
        {{ end }}
        | <span class="date">{{ .Date.Format "January 2, 2006" }} </span>
      </li>

  为什么要写关于投资理财的博客？写这个系列博客的初衷是督促自己学习金融理财知识，建立正确的金钱观和消费储蓄习惯，给自己和家人更好的经济保障。同时我逐渐发现，在新加坡这个发达富裕的社会，却存在很多不专业的保险理财服务，而金融常识的普及教育并不广泛，我自己也是在不断踩坑和持续学习中提高。希望分享自己的经验教训、学习过程和个人想法给他人以启发：也算是一个成长养成系博客。
